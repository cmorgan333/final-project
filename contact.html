<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- =======BLACK NAV====== -->
    <nav class="black">
      <div class="logo black-logo"></div>
      <div class="links black-links">
        <a href="#">home</a> <span>/</span>

        <a href="#">about</a> <span>/</span> <a href="#">gallery</a>
        <span>/</span> <a href="#">blog</a> <span>/</span>
        <a href="#">contact</a>
      </div>
    </nav>
    <!-- =========CONTACT CONTENT======== -->
    <section class="contact-content">
      <h1>CONTACT US:</h1>
      <div class="contact-container">
        <div class="contact-form">
          <input type="text" name="name" placeholder="Your name..." />
          <input type="email" name="email" placeholder="Email Address..." />
          <input type="text" name="company" placeholder="Company..." />
          <input
            type="text"
            name="text"
            id="message"
            placeholder-shown="message..."
            placeholder="message..."
          />
          <div class="button contact">SEND MESSAGE</div>
        </div>
        <div class="map"></div>
      </div>
    </section>

    <!-- =======FOOTER=========== -->
    <footer>
      <div class="footer-content">
        <div class="logo"></div>
        <div class="address">
          <p>420 Smoke St. Los Angeles, CA 46318</p>
          <p>(213)-467-2627</p>
          <p>info@eventsy.com</p>
        </div>
        <div class="container">
          <input
            type="text"
            placeholder="Enter your email to join newsletterâ€¦"
          />
          <button class="subscribe">SUBSCRIBE</button>
        </div>
        <div class="socials">
          <div class="icon fbook"></div>
          <div class="icon insta"></div>
          <div class="icon twitter"></div>
        </div>
        <div class="copywright">
          Copyright 2019 eventsy. All rights reserved
        </div>
      </div>
    </footer>
  </body>
</html>
